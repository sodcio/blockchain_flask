{% extends 'base.html'%}

{% block content %}
<form action="{{ url_for('index')}}" method="POST">

    <div class="form-group">
      <label for="exampleInputLender">Lender</label>
      <input type="text" class="form-control" id="exampleInputLender" placeholder="Who" name="lender" value="{{
          request.form.get('lender', '')}}">
    </div>

    <div class="form-group">
      <label for="exampleInputAmount">Amount</label>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="How much" name="amount" value="{{
        request.form.get('amount', '')}}"> 
    </div>

    <div class="form-group">
      <label for="exampleInputBorrower">Borrower</label>
      <input type="text" class="form-control" id="exampleInputBorrower" placeholder="To whom" name="borrower" value="{{
        request.form.get('borrower', '')}}">
    </div>
    
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>    
{% endblock %}

{% block checking %}
  {% for res in results %}
  <div class="result">
    block {{ res['block'] }} : {{ res['result'] }}
  </div>
  {% endfor %}
  
{% endblock %}
